<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Preston Jay</title>
        <script src="https://kit.fontawesome.com/ad835ba750.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/app.js"></script>
</head>
<body>
    <form action="/newUser" method="post">
        <input required name="firstName" type="text" placeholder="First Name" >
        <input required name="lastName" type="text" placeholder="Last Name">
        <input required type="email" name="emailAddress" placeholder="Email">
        <input required type="number" name="age" placeholder="Age" >
        <input required type="text" name="role" placeholder="Role">
        <input required type="password" name="password" placeholder="Password">
        <input type="submit" value="Add User">
    </form>
    <a href="/users">Show Users</a>
    <a href="/sortA-Z">Sort Users A-Z</a>
    <a href="/sortZ-A">Sort Users Z-A</a>
    <form action="/removeUser" method="post">
        <input required type="text" name="name" placeholder="First Name">
        <input type="submit" value="Delete User">
    </form>
    <form action="/updateUserRole" method="post">
        <input required type="text" name="name" placeholder="First Name">
        <input required type="text" name="role" placeholder="Update Role">
        <input type="submit" value="Update Role">
    </form>
    <form action="/searchByFirst" method="post">
        <input required type="text" name="name" placeholder="First Name">
        <input type="submit" value="Search By First Name">
    </form>
</body>
</html>
